<v-container fluid>
    <v-layout row>
        <v-flex xs12 md9>
            <v-text-field
                    v-model="inputTodo"
                    name="todo"
                    label="Enter Text"
                    v-on:keyup.enter="addToTable"
            ></v-text-field>
        </v-flex>
        <v-flex xs12 sm6>
            <v-btn color="secondary" v-on:click="addToTable">Add</v-btn>
        </v-flex>
    </v-layout>
    <v-layout row justify-space-between>
        <v-flex xs12>
            <v-btn color="secondary" v-on:click="removeFromTable">Remove</v-btn>
        </v-flex>
    </v-layout>
    <v-layout row>
        <v-flex xs12>
            <div v-bind:style="tableHeight">
                <ag-grid-vue style="height: 100%; width: 100%;"

                             class="ag-theme-material"
                             :columnDefs="columnDefs"
                             :rowData="rowData"
                             :resizable="true"
                             :sortable="true"
                             :filter="true"
                             rowSelection="multiple"
                             pagination="true"
                             @gridReady="onGridReady"
                >
                </ag-grid-vue>
            </div>
        </v-flex>
    </v-layout>
    <div id="error">
        <v-snackbar
                :timeout="6000"
                top="top"
                right="right"
                v-model="showError"
                :color="error"
        >
            {{ error }}
            <v-btn flat color="red" @click.native="showError = false">Close</v-btn>
        </v-snackbar>
    </div>

</v-container>

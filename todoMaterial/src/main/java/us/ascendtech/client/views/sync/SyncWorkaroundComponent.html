<v-container fluid>
    <v-row>
        <v-col cols="12">
            <p>Since the <code>sync</code> modifier is not supported in vue-gwt, this component uses the expanded syntax to show the workaround.</p>
            <code>
                :search-input="search"
                @update:search-input="search = (String) $event"
            </code>
        </v-col>
    </v-row>
    <v-row>
        <v-col cols="12">
            <v-autocomplete
                    v-model="todo"
                    :items="items"
                    :loading="isLoading"
                    :search-input="search"
                    @update:search-input="search = (String) $event"
                    color="primary"
                    item-value="todo"
                    item-text="todo"
                    hide-no-data
                    hide-selected
                    label="Search TODOs"
                    placeholder="Start typing to Search"
                    prepend-icon="search"
                    return-object
                    v-on:blur="emptyItems"
            ></v-autocomplete>
        </v-col>
    </v-row>
</v-container>

<v-app id="app">
    <v-navigation-drawer
            v-model="drawer"
            fixed
            app
    >
        <v-list dense>
            <v-list-tile to="/" @click="drawer = !drawer">
                <v-list-tile-action>
                    <v-icon>home</v-icon>
                </v-list-tile-action>
                <v-list-tile-content>
                    <v-list-tile-title>
                        Home
                    </v-list-tile-title>
                </v-list-tile-content>
            </v-list-tile>
            <v-list-tile to="/todo" @click="drawer = !drawer">
                <v-list-tile-action>
                    <v-icon>group</v-icon>
                </v-list-tile-action>
                <v-list-tile-content>
                    <v-list-tile-title>
                        ToDos
                    </v-list-tile-title>
                </v-list-tile-content>
            </v-list-tile>
        </v-list>
    </v-navigation-drawer>
    <v-toolbar color="primary" dark fixed app>
        <v-toolbar-side-icon @click.stop="drawer = !drawer"></v-toolbar-side-icon>
        <v-toolbar-title>Demo</v-toolbar-title>
    </v-toolbar>
    <v-content>
        <router-view></router-view>
    </v-content>
    <v-footer color="primary" app>
        <a href="http://www.ascend-tech.us" class="white--text" style="text-decoration: none">Backed by Ascendant Software Technology, LLC</a>
    </v-footer>
</v-app>
